---
name: pre-commit

on:
  workflow_call:
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true
      TFC_API_TOKEN:
        required: true

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: "twallac10/firewall_workflows"
          path: ./tmp
          # token: $ {{ secrets.PAT }}

      - uses: actions/setup-python@v2

      # - name: Set PY variable to for pre-commit cache
      #   run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      # - uses: actions/cache@v2
      #   with:
      #     path: ~/.cache/pre-commit
      #     key: pre-commit-${{ env.PY }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install terraform-docs
        working-directory: /tmp
        run: |
          curl -Lo ./terraform-docs.tar.gz "$(curl -s https://api.github.com/repos/terraform-docs/terraform-docs/releases/latest | grep -o -E "https://.+?-linux-amd64.tar.gz")" \
            && tar -xzf terraform-docs.tar.gz \
            && chmod +x terraform-docs \
            && sudo mv terraform-docs /usr/bin/

      - name: Install TFLint
        working-directory: /tmp
        run: |
          curl -Lo tflint.zip "$(curl -s https://api.github.com/repos/terraform-linters/tflint/releases/latest | grep -o -E "https://.+?_linux_amd64.zip")" \
            && unzip tflint.zip \
            && sudo mv tflint /usr/bin/

      - name: Install Checkov
        run: |
          python -m pip install checkov

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pre-commit

      - name: Run pre-commit
        id: pre-commit
        run: |
          pre-commit run --all-files -c ./tmp/.pre-commit-config.yaml
        continue-on-error: true

      # - uses: actions/github-script@0.9.0
      #   #if: steps.pre-commit.outcome == 'failure'
      #   env:
      #     PRECOMMIT: ${{ steps.pre-commit.outputs.pre-commit }}
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     script: |
      #       const output = `#### Pre-Commit Checks üñå\`${{ steps.pre-commit.outcome }}\`
      #       <details><summary>Pre-Commit Results</summary>

      #       ${env.pre-commit}

      #       *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
      #       github.issues.createComment({
      #         issue_number: context.issue.number,
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         body: output
      #       })

      - name: Pre-Commit Status
        if: steps.pre-commit.outcome == 'failure'
        run: exit 1

  terraform_plan:
    name: "Terraform"
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config --global user.email "terence.wallace@gmail.com"
          git config --global user.name "Github Test"

      - run: |
          echo "Job started"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TFC_API_TOKEN }}

      - name: Terraform Set workspace
        id: workspace
        run: |
          WKSP=$(cat deployment.yml | yq .workspace)
          terraform workspace list
          echo -e "terraform {\n  cloud {\n    organization = \"bgp-summary-test\"\n\n    workspaces {\n      name = \"${WKSP}\"\n    }\n  }\n}\n" > workspace.tf
          cat workspace.tf

      # - name: Terraform Format
      #   id: fmt
      #   run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      # - name: Terraform Validate
      #   id: validate
      #   run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        #if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        #if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \n
            \`\`\`\n\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
