---
name: pre-commit

on:
  workflow_call:
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true
      TFC_API_TOKEN:
        required: true

jobs:
  code_review:
    name: code_review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: twallac10/firewall_workflows
          path: tmp

      - uses: actions/setup-python@v2

      - name: Install tflint
        working-directory: /tmp
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Install Checkov
        run: |
          python -m pip install checkov

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pre-commit

      - name: Run pre-commit
        id: pre-commit
        run: pre-commit run --all-files -c ./tmp/.pre-commit-config.yaml
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        #if: steps.pre-commit.outcome == 'failure'
        env:
          COMMIT: "${{ steps.pre-commit.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Pre-Commit Checks üñå\`${{ steps.pre-commit.outcome }}\`
            <details><summary>Pre-Commit Results</summary>
            \n
            \`\`\`\n\n
            ${process.env.COMMIT}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Pre-Commit Status
        if: steps.pre-commit.outcome == 'failure'
        run: exit 1

  terraform_plan:
    name: "Terraform"
    runs-on: ubuntu-latest
    needs: code_review
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config --global user.email "terence.wallace@gmail.com"
          git config --global user.name "Github Test"

      - run: |
          echo "Job started"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TFC_API_TOKEN }}

      - name: Terraform Set workspace
        id: workspace
        run: |
          WKSP=$(cat deployment.yml | yq .workspace)
          terraform workspace list
          echo -e "terraform {\n  cloud {\n    organization = \"bgp-summary-test\"\n\n    workspaces {\n      name = \"${WKSP}\"\n    }\n  }\n}\n" > workspace.tf
          cat workspace.tf

      # - name: Terraform Format
      #   id: fmt
      #   run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      # - name: Terraform Validate
      #   id: validate
      #   run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        #if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"

      - uses: actions/github-script@0.9.0
        #if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \n
            \`\`\`\n\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
